{% extends "base_generic.html" %}

{% block title %}
<title>Post List</title>
{% endblock %} {% block content %}
<h1>Post List</h1>

{% if posts %}
<ul>
  {% for post in posts %}
  <li>
    <a href = "{{ post.get_absolute_url }}" >{{ post.title }}</a> | {{ post.category }}
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no posts in the library.</p>
{% endif %} {% endblock %}
