{% block title %}
  <title>Post Detail</title>
{% endblock %} 

{% block content %}
  <h1>Title: {{ post.title }}</h1>
  <hr>
  <p><strong>Category:</strong> {{ post.category }}</p> 
  <p><strong>Tag:</strong> {{ post.tag }}</p>  
  <p><strong>Post Views:</strong> {{post.post_views }}</p>
  <hr>
  <p><strong>Text:</strong> {{ post.text }}</p>
{% endblock %}
