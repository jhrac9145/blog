{% extends "base_generic.html" %}

{% block title %}
<title>User List</title>
{% endblock %}

{% block content %}
<h1>User List</h1>

{% if absbaseuser_list %}
<ul>
  {% for absbaseuser in absbaseuser_list %}
  <li>
    <a href = "{{ absbaseuser.get_absolute_url }}" >{{ absbaseuser.custom_username }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
{% endif %} {% endblock %}
